task: quarch
class: !function task.SQuAD2
dataset_path: json
dataset_kwargs:
  data_files: 
    train: train.json
    validation: test.json

description: "This is a question answering dataset.\n\n"
output_type: generate_until
doc_to_text: "Title: {{title}}\nContext:{{context}}\nQuestion: {{question}}\nAnswer:"
doc_to_target: 1
doc_to_choice: ["NO", "YES"]
metric_list:
  - metric: acc
    higher_is_better: true